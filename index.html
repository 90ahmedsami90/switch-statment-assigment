<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <style>
    /* General Reset and Body Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      font-size: 16px;
      color: #666;
      margin-bottom: 8px;
      text-align: left;
      display: block;
      transition: color 0.3s ease;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input:focus {
      border-color: #2575fc;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background-color: #2575fc;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #6a11cb;
      transform: scale(1.05);
    }

    .result, .grade {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    .grade {
      font-size: 22px;
      font-weight: 600;
      margin-top: 10px;
    }

    .fail {
      color: #e74c3c;
    }

    .pass {
      color: #2ecc71;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 25px;
        width: 90%;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Percentage Calculator</h2>
    <label for="totalMarks">Enter Total Marks:</label>
    <input type="number" id="totalMarks" placeholder="e.g., 100" />

    <label for="obtainedMarks">Enter Obtained Marks:</label>
    <input type="number" id="obtainedMarks" placeholder="e.g., 75" />

    <button onclick="calculatePercentage()">Calculate Percentage</button>

    <div class="result" id="result"></div>
    <div class="grade" id="grade"></div>
  </div>

  <script>
    function calculatePercentage() {
      const totalMarks = parseFloat(document.getElementById("totalMarks").value);
      const obtainedMarks = parseFloat(document.getElementById("obtainedMarks").value);
      const resultDiv = document.getElementById("result");
      const gradeDiv = document.getElementById("grade");

      // Check if input values are valid
      if (isNaN(totalMarks) || isNaN(obtainedMarks) || totalMarks <= 0) {
        resultDiv.textContent = "Please enter valid numbers for both fields.";
        gradeDiv.textContent = ""; // Clear previous grade if input is invalid
        return;
      }

      // Calculate percentage
      const percentage = (obtainedMarks / totalMarks) * 100;
      resultDiv.innerHTML = "Your percentage is: " + percentage.toFixed(2) + "%";

      // Determine the grade
      let gradeCategory = Math.floor(percentage / 10);

      // Determine the grade based on percentage
      switch (gradeCategory) {
        case 10: // Handles exactly 100
        case 9: // 90-99
          gradeDiv.innerHTML = "A+ GRADE";
      
          break;
        case 8: // 80-89
          gradeDiv.innerHTML = "A1 GRADE";
    
          break;
        case 7: // 70-79
          gradeDiv.innerHTML = "B GRADE";
        
        case 6: // 60-69
          gradeDiv.innerHTML = "C GRADE";
          
          break;
        default: // Below 60
          gradeDiv.innerHTML = "FAIL";
         
          break;
      }
    }
  </script>
</body>
</html>
